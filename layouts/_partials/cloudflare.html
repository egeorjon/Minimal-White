{{- if and (site.Params.cloudflare.token | default false) (site.Params.cloudflare.url | default false) -}}
<!-- Cloudflare Web Analytics -->
<script defer src="{{- site.Params.cloudflare.url -}}" data-cf-beacon='{ "token": "{{- site.Params.cloudflare.token -}}"}'> </script>
<!-- End Cloudflare Web Analytics -->
{{- end -}}
